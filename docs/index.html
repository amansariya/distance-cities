<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>City Distance Calculator</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <h1>Distance from University of Nevada, Reno</h1>
    <button onclick="sortCities('asc')">Sort Ascending</button>
    <button onclick="sortCities('desc')">Sort Descending</button>
    <table id="citiesTable">
        <tr>
            <th>City</th>
            <th>Latitude</th>
            <th>Longitude</th>
            <th>Distance (km)</th>
        </tr>
    </table>
    <script src="distance.js"></script>
    <script src="script.js"></script>
</body>
</html>
